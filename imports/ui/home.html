<template name="home">

  <nav>

    {{#tabContent slug="people"}}
      <h2>People</h2>

        Add People
      </button>
    {{/tabContent}}

    {{#tabContent slug="places"}}
      <h2>Places</h2>

  {{/basicTabs}}

  <h1>
    this is home
  </h1>
</nav>
</template>
