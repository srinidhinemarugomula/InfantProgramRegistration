<template name="atten">
        {{> admin }}
        <h1>Generate Attendance Report</h1>
        <h3>Select the Session</h3>
        <select>
            <option value="Session1">Session 1</option>
            <option value="Session2">Session 2</option>
            <option value="Session3">Session 3</option>
            <option value="Session4" selected>Session 4</option>
        </select>
        
        
    
    </template>
    
    <template name="task">
            <li class="{{#if checked}}checked{{else}}unchecked{{/if}}">
            <button class="delete1">Remove</button>
            <input type="checkbox" checked="{{checked}}" class="toggle-checked1" value="Present"/>
        
            <span class="text">
            <strong>
              {{Fn}}
            </strong>
            {{formatDate date}}
            </span>
            </li>
     </template>
