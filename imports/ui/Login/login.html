<template name="login">
        {{#basicTabs name="temp" tabs=tabs}}
        
      
        {{#tabContent slug="session1"}} 
        <form class="loginAdmin">
                <h3>Admin Login</h3>
                <p>E-mail</p><input type="text" >
                <p>password</p><input type="text" ><br><br><br>
            <a href="{{pathFor route='admin'}}" >Login</a>
        </form>
      
            {{/tabContent}}
      
      
        {{#tabContent slug="session2"}}
        <form class="loginUser">
                <h3>User Login</h3>
                <p>E-mail</p><input type="email">
                <p>password</p><input type="password" ><br><br><br>        
            <a href="{{pathFor route='attendence'}}" >Login</a>
        </form>
    
            {{/tabContent}}
      
      
      
        {{/basicTabs}}
      </template>
